<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Widget</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-12 col-md-8 col-lg-6 mx-auto d-flex flex-column">
                <!-- Chat Header -->
                <div class="chat-header p-3 text-center">
                    <h4><i class="fas fa-robot me-2"></i>AI Chat Assistant</h4>
                </div>
                
                <!-- Chat Messages Container -->
                <div class="chat-messages flex-grow-1 p-3" id="messageContainer">
                    <div class="welcome-message">
                        <div class="ai-message">
                            <div class="message-content">
                                Hello! I'm your AI assistant. How can I help you today?
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Input Area -->
                <div class="chat-input-area p-3">
                    <form id="chatForm" class="d-flex gap-2">
                        <div class="flex-grow-1 position-relative">
                            <input type="text" 
                                   class="form-control" 
                                   id="messageInput" 
                                   placeholder="Type your message here..."
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary d-flex align-items-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Template -->
    <template id="loadingSpinner">
        <div class="ai-message">
            <div class="message-content loading">
                <div class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
